<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
 <div class="container mt-5 w-50 border p-4 bg-body-secondary">
    <h1 class="display-6">Book Store</h1>
       <form action="">
        <input class="form-control m-2" type="text" placeholder="Book Name" aria-label="default input example" id="b1">
        <input class="form-control m-2" type="text" placeholder="Book Author" aria-label="default input example" id="a1">
        <div class="mb-3">
            
            <textarea class="form-control m-2" id="details" rows="3" placeholder="Details"></textarea>
          </div>
          <p id="ale" class="m-5"></p>
          <button type="submit" class="btn btn-primary m-2" onclick="addBook()">Add Details </button>
          <button type="button" class="btn btn-dark" onclick="cnt()">Search book</button>
       </form>
 </div>
</body>
<script src="./book.js"></script>
</html>
